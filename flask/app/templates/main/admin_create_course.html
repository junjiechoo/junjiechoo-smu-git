{% extends "layout.html" %}


{% block content %}


<!-- data population for courses -->
<style type="text/css">
    body{
        font-family: 'Montserrat', sans-serif;
    }
</style>
<div class="col-lg-12 text-center">
    <div class="jumbotron">
    <h1 class="display">Create Course</h1>
    
    <form action="/admin/create/course" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <br>
        <label for="name">Course ID (5 Characters): </label>
        <input type="text" id="id" name="id" required minlength="5" maxlength="5" size="10">  
        <br>
        <label for="name">Course Name: </label>
        <input type="text" id="name" name="name" required minlength="5" maxlength="100" size="10">  
        <br>
        <label for="name">PreRequisite(s): </label>
        <input type="text" id="prereq" name="prereq" minlength="5" maxlength="100" size="10">  
        <br>
        <br>
        <br>
        <input type="submit" value="Create Course" class="btn btn-secondary">
        </form>
 
</div>
    

    
</div>

<div class="col-md-8 ml-5">
   
</div>

{% endblock %}
